<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <div class="main__card">
<img src="images/illustration-hero.svg" alt="illustration-hero">

<h2 class="card__title">Order Summary</h2>
<div class="card__intro">
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
</div>
  
  <div class="price__plan">
    <img src="images/icon-music.svg" alt="music__icon" class="price__plan-image">
    <h4>
      Annual Plan
      <p class="price">
        $59.99/year
      </p>
    </h4>
    
    <a href="#" class="links__plan"> Change </a>
  </div>
  
  
  <button class="button"> Proceed to Payment</button>
  <a href="#" class="links">
    Cancel Order
  </a>
</div>

  


  
</body>
</html>
